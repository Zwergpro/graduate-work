<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Graduate work{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home.main') }}">AI Tools</a>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link {% block home_nav_el %}{% endblock %}" aria-current="page" href="{{ url_for('home.main') }}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link {% block dataset_nav_el %}{% endblock %}" href="{{ url_for('dataset.main') }}">Dataset</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link {% block train_nav_el %}{% endblock %}" href="{{ url_for('train.main') }}">Train</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link {% block test_nav_el %}{% endblock %}" href="{{ url_for('test.main') }}">Test</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <div class="content">
            {% block content %}{% endblock %}
        </div>

    </div>

    <script>
        {% block scripts %}
        {% endblock %}
    </script>

</body>
</html>
